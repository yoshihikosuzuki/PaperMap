<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src='node_modules/cytoscape/dist/cytoscape.js'></script>
  </head>
  <style>
      #cy {
          width: 100%;
          height: 100%;
          position: absolute;
          top: 0px;
          left: 0px;
      }
  </style>
  <body>
    <div id="cy"></div>
    <script>
      var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
          {data: {id: 'a'}},
          {data: {id: 'b'}},
          {data: {id: 'ab', source: 'a', target: 'b'}}
        ]
      });
    </script>
  </body>
</html>
